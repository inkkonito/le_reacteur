<html lang="FR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<section class="booking-menu">
        <div class="checkbox">
            <input type="checkbox" name="one-way" id="checkbox" />
            <label for="checkbox">Aller simple</label>
        </div>

        <div class="destination">
            <div><label>De: <input type="text"></label></div>
            <div class="destination-line"></div>
            <div><label>A: <input type="text"></label></div>
        </div>

        <div class="date-picker">
            <p>Aller</p>
            <div></div>
            <p>Retour</p>
        </div>

        <div class="quantity">
            <div><p>Adultes (16+)</p>
                <div>
                    <button style="color: #f60">-</button><span>1</span><button style="color: #f60">+</button>
                </div>
            </div>
            <div>
                <p>Enfants (2-15)</p>
                <div><button>-</button><span>0</span><button style="color: #f60">+</button></div>
            </div>
            <div><p>Bébés (<2)</p>
                <div><button>-</button><span>0</span><button style="color: #f60">+</button></div></div>
        </div>
        <button>Afficher les vols ></button>
        <div class="bottom">
            <p>A propos de l'assistance spéciale ></p>
            <p>Nous compensons nos émissions carbone ></p>
        </div>
    </div>
</section>
</body>
</html>
